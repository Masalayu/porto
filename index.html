<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Arham's Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
        <section class="gallery-section">
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <img src="img/photo1.jpg" alt="Photo 1" class="gallery-img">
                <img src="img/photo2.jpg" alt="Photo 2" class="gallery-img">
                <img src="img/photo3.jpg" alt="Photo 3" class="gallery-img">
                <img src="img/photo4.jpg" alt="Photo 4" class="gallery-img">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Arham's Web. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
